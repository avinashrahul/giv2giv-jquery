<div class="row-fluid">
  <div class="span12">
    <div class="card-heading">
    <h2>Featured Endowments</h2>
    <div id="featured-endowments" class="row-fluid"></div>
    <hr>
    <h2>Subscribed Endowments</h2>
    <div id="sub-endowments" class="row-fluid"></div>
  </div><!--/span-->
</div><!--/row-->

<!-- Modals -->
<div id="add-endowment-modal" class="modal hide">
  <div class="modal-header">
    <h3>Create New Endowment</h3>
  </div>
  <div class="modal-body">
    <div id="add-endowment-step-one">
      <form class="form-horizontal">
        <div class="control-group">
          <label class="control-label" for="endowment-name">Name</label>
          <div class="controls">
            <input type="text" id="endowment-name" placeholder="Endowment Name">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="endowment-min-donation">Minimum Donation Amount</label>
          <div class="controls">
            <input type="text" id="endowment-min-donation" placeholder="Minimum Donation Amount">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="endowment-min-donation">Visibility</label>
          <div class="controls">
            <label class="radio">
              <input type="radio" name="visibility-radios" id="public-radio" value="public" checked>
              Public - Everyone on giv2giv can see and participate in this endowment.
            </label>
            <label class="radio">
              <input type="radio" name="visibility-radios" id="private-radio" value="private">
              Private - Only I can see and participate in this endowment.
            </label>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="endowment-description">Description</label>
          <div class="controls">
              <textarea id="endowment-description" rows="3"></textarea>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="add-endowment-charities">Charities</label>
          <div class="controls">
            <input type='hidden' id="add-endowment-charities" class="span11">
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button href="#" id="add-endowment-modal-cancel" class="btn btn-danger" data-dismiss="modal">Cancel</button>
    <button href="#" id="add-endowment-modal-save" class="btn btn-success">Save & Complete</button>
  </div>
</div>
<!-- Subscribe Modal -->
<div id="subscribe-endowment-modal" class="modal hide">
  <div class="modal-header">
    <h3 id="subscribe-endowment-header">Subscribe to </h3>
  </div>
  <div class="modal-body">
    <form id="subcribe-endowment-modal-frm">
      <p>The minimum donation amount for this endowment is <strong id="subscribe-endowment-min-donation"></strong>.</p>
      <div class="control-group">
        <label class="control-label" for="subscribe-endowment-donation">Monthly Donation Amount</label>
        <div class="controls">
          <input type="text" id="subscribe-endowment-donation" placeholder="Monthly Donation Amount">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="subscribe-endowment-payment-accounts">Payment Account</label>
        <div class="controls">
          <select id="subscribe-endowment-payment-accounts">
          </select>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <a href="#" data-dismiss="modal" class="btn btn-danger">Cancel</a>
    <a href="#" id="confirm-subscribe-endowment" data-id="" class="btn btn-success">Subscribe</a>
  </div>
</div>
<!-- Unsubscribe Modal -->
<div id="unsubscribe-endowment-modal" class="modal hide">
  <div class="modal-header">
    <h3 id="unsubscribe-endowment-header">Unsubscribe to Endowment</h3>
  </div>
  <div class="modal-body">
    <p>Are you sure you would like to unsubscribe to ?</p>
  </div>
  <div class="modal-footer">
    <a href="#" data-dismiss="modal" class="btn btn-danger">Cancel</a>
    <a href="#" id="confirm-unsubscribe-endowment" data-id="" class="btn btn-success">Unsubscribe</a>
  </div>
</div>
