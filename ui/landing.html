th? Better yet... forever? Meet giv2giv.org - giv2giv is a nonprofit that helps your donations continue to give into eternity. Here's how it works: giv2giv turns your donations into a "mini-endowment", which grows as time passes. Your mini-endowment regularly pays out to your favorite charities, allowing them to stop chasing donations and focus on the mission. And, even after you stop donating, your mini-endowment lives on, continuing to give.. forever. With regular giving, your money stops when you stop giving. With giv2giv, your charity receives so much more, and the giving continues even when you stop donating. So what are you waiting for? Don't just give, giv2giv.</noscript></div></div> -->
