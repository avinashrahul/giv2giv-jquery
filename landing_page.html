<body>
  <div id="wrap">
    <!-- Re-do the navbar later -->
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <span style="font-size:22px;color:red;">Placeholder Navbar. Gonna delete this later</span>
        </div>
      </div>
    </div>

    <div class="container header">
      <p class="primary-description">Compound Interest
        <span>is the most powerful force in the universe</span>
      </p>
      <p class="secondary-description">Let's use it to transform non-profits</p>
    </div>

    <div class="container moneytree">
      <p id="drag-prompt">Drag</p>
      <div id="person"></div>
      <div id="person-wallet"></div>
      <div class="benjamins">
        <img src="images/dollar-bill.png" alt="">
        <img src="images/dollar-bill.png" alt="">
      </div>
      <div id="plant-pot"></div>
      <div id="charity"></div>
    </div>
  </div>
  

  <div id="terms-modal" class="modal hide">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h3>Terms &amp; Conditions</h3>
    </div>
    <div id="terms-div" class="modal-body">
    </div>
  </div>
  <div id="wish-modal" class="modal hide">
    <div class="modal-body remove-padding">
      <div class="row-fluid">
        <form id="make-wish-frm">
          <fieldset>
            <legend>Feedback</legend>
            <h4>Give us your feedback - We'll do our best to implement the suggestions!</h4>
              <textarea id="wish" class="span12" rows="5"></textarea>
            <button type="submit" class="btn btn-success" data-loading-text="<i class='fa fa-leaf fa-spin'></i> Making Wish">Make A Wish</button>
            <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
