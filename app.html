      <div id="app-container" data-page-id='' class="container">
        <div id="app-panel" class="hide">
        </div>

        <div id="signin-panel" class="hide">
          <div class="row-fluid">
            <div class="span4 offset4">
              <div class="card">
                <h2 class="card-heading simple">Please Sign In</h2>
                <div class="card-body">
                  <p id="signin-message"></p>
                  <form id="signin-frm" class="form-signin" method="post">
                    <input id="signin-email" type="text" class="input-block-level" placeholder="Email address">
                    <input id="signin-password" type="password" class="input-block-level" placeholder="Password">
                    <button id="signin-btn" data-loading-text="<i class='fa fa-leaf fa-spin'></i> Signing In" class="btn btn-primary" type="submit">
                      Sign in
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>


        <div id="signup-panel" class="hide">
          <div class="row-fluid">
            <div class="span4 offset4">
              <div class="card">
                <h2 class="card-heading simple">Sign Up</h2>
                <div class="card-body">
                  <form id="signup-frm" class="form-signin">
                    <input type="text" id="signup-name" placeholder="Name">
                    <input type="text" id="signup-email" placeholder="Email">
                    <input type="password" id="signup-password" placeholder="Password"><br />
                    <label class="checkbox">
                      <input type="checkbox" id="signup-accept-terms"> Accept <a id="terms-btn" href="#terms-modal">terms and conditions?</a>
                    </label>
                    <button id="signup-btn" type="submit" data-loading-text="<i class='fa fa-leaf fa-spin'></i> Creating" class="btn btn-success">Create Account</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="push"></div>
      </div>
    </div>
    <div id="footer">
      <div class="container">
        <p class="muted credit">
          <span>&copy; giv2giv, Inc. 2014</span>
          <a href='#wish-modal' class='pull-right' data-toggle="modal">I wish this page would...</a>
        </p>
      </div>
    </div>
    <!-- Modals -->
    <div id="terms-modal" class="modal hide">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Terms & Conditions</h3>
      </div>
      <div id="terms-div" class="modal-body">
      </div>
    </div>
    <div id="wish-modal" class="modal hide">
      <div class="modal-body remove-padding">
        <div class="row-fluid">
          <form id="make-wish-frm">
            <fieldset>
              <legend>I Wish This Page Would:</legend>
                <textarea id="wish" class="span12" rows="5"></textarea>
              <button type="submit" class="btn btn-success" data-loading-text="<i class='fa fa-leaf fa-spin'></i> Making Wish">Make A Wish</button>
              <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
